  <div class="col-md-12">
    <div class="card card-container">
      <img 
      id="profile-img" 
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" 
      class="profile-img-card" />
  
  
      <form 
      *ngIf="!isLoggedIn" 
      name="form" 
      #f="ngForm" 
      (ngSubmit)="f.form.valid && onSubmit()" 
      novalidate>


        <div class="form-group">
          <label>UserName</label>
          <input 
          type="text" 
          class="form-control" 
          name="username" 
          [(ngModel)]="form.username" 
          required #username="ngModel"
          minlength="10" 
          maxlength="10" 
          [class.dirty]="username.dirty" 
          [class.touched]="username.touched"
          [ngClass]="{ 'is-invalid': username.errors && (username.touched || username.dirty ) }" />
  
          <div 
          *ngIf="username.errors && (username.touched || username.dirty )" 
          class="invalid-feedback">

            <div 
            *ngIf="username.errors['required'] ">
              Username is required
            </div>

            <div 
            *ngIf="username.errors['minlength']">
              Username must be at least 10 characters
            </div>

            <div 
            *ngIf="username.errors['maxlength']">
              Username must be at most 10 characters
            </div>
          </div>
  
        </div>
  
  
        <div class="form-group">
          <label>Password</label>
          <input 
          type="password" 
          class="form-control" 
          name="password" 
          [(ngModel)]="form.password" 
          required minlength="6"
          maxlength="40" 
          #password="ngModel" 
          [ngClass]="{ 'is-invalid': password.errors  && (username.touched || username.dirty ) }" />

          <div *ngIf="password.errors  && (username.touched || username.dirty )" class="invalid-feedback" >

            <div *ngIf="password.errors['required']">
              Password is required
            </div>

            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>

            <div *ngIf="password.errors['maxlength']">
              Password must not exceed 40 characters
            </div>
          </div>
        </div>
  
  
        <div class="form-group">
          <button 
          type="submit" 
          class="btn btn-primary">
          Login
        </button>
        </div>

      </form>
    </div>
  </div>
